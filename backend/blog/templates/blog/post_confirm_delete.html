{% extends "blog/base.html" %}
{% block content %}
	<h1>post_confirm_delete.html</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="bottom-bottom mb-4">Delete Post</legend>
                <h3>Are you sure you want to delete post "{{ object.title }}"?</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
